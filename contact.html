        <title>Katie Rasch | Contact</title>
    </head>
    
    <body>

        <header class="page-header">
            <img src="img/logo-katie-rasch.svg" alt="personal logo for Katie Rasch, with the letters K and R" class="page-header__item">
            <nav class="main-navigation page-header__item">
                <ul role="menubar" class="navigation-list">
                    <li role="presentation">
                        <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
                    </li>
                    <li role="presentation">

                    <li role="presentation">

                    </li>
                </ul>
            </nav>
        </header>

        <main class="contact-form">
            <h1>Contact</h1>

            <div>
                <p>
                    Email: <a href="mailto:raschkatie@gmail.com">raschkatie@gmail.com</a>
                </p>
                <p>
                    Phone: <a href="tel:5133759727" aria-label="Call 513-375-9727">513-375-9727</a>
                </p>
                <a href="mailto:raschkatie@gmail.com">Contact Me</a>
            </div>

            <form action="" method="post" id="contact-form">

                <p><label class="standard-label" for="contact-email">Email: </label>
                <input type="email" id="contact-email" placeholder="*required" required></p>

                <p><label class="standard-label" for="contact-phone-number">Telephone: </label>
                <input type="tel" id="contact-phone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="optional"></p>

                <p><label class="standard-label" for="message-to-katie">Message: </label>
                <textarea maxlength="240" id="message-to-katie" placeholder="*required" required></textarea></p>
                
                <input type="submit" class="button__secondary" value="Send message">
            </form>

        </main>

        <footer class="page-footer">
            <p>Find me on</p>
            <div class="social-media">
                <a href="https://github.com/raschkatie" class="social-media__icon" target="_blank">
                    <img src="img/github.svg" alt="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/katierasch/" class="social-media__icon" target="_blank">

                <a href="https://www.instagram.com/katiembond/" class="social-media__icon" target="_blank">

                </a>
            </div>
        </footer>

    </body>
